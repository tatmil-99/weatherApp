<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center title">Weather Page</h1>
      <form class="search-location">
        <input 
          type="text" 
          name="city" 
          placeholder="Enter a city..." 
          autocomplete="off" 
          class="form-control form-rounded text-muted shadow-regular p-4"
        >
      </form>

      <div class="card rounded my-3 shadow-lg back-card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>Kansas City</p>
            <span>...</span>
          </div>
          <img src="./img/night_image.svg" alt="animation of moon and stars" class="card-img-top time">
        </div>

        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp">
              <span>60째F</span>
            </div>
            <div class="col-4 condition-temp">
              <p class="condition">Thunder Storm</p>
              <p class="high">Hi 60째F</p>
              <p class="low">Lo 47째F</p>
            </div>
          </div>

          <div class="icon-container card shadow mx-auto">
            <img src="./img/cloud.svg" alt="animation of a grey cloud">
          </div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p class="feels-like">57째F</p>
              <span>Feels Like</span>
            </div>
            <div class="col text-center">
              <p class="humidity">55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="request.js"></script>
  <script src="script.js"></script>
</body>
</html>
